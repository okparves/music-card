<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap">
  <link rel="stylesheet" href="style.css">
  <title>Music</title>

</head>
<body>
  <div class="card">
    <div class="card-image">
      <img src="/images/illustration-hero.svg" alt="">
    </div>
    <div class="card-segment">
      <h1>Order Summary</h1>
      <div class="card-text">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      
      <div class="plan">
        <div class="plan-content">
          <img src="/images/icon-music.svg" alt="">
          <div class="plan-annual">
            <span>Annual Plan</span>
            <span class="plan-price">$59.99/year</span>
          </div>
          <a href="" class="plan-change">Change</a>
        </div>
      </div>

      <button class="proceed">Proceed to Payment</button>
      <button class="cancel">Cancel</button>
    </div>
  </div>

  <footer>
    Challenge By <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Designed By <a href="#">okparves</a>.
  </footer>

</body>
</html>
